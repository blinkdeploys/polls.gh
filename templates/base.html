<!-- templates/base.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}polls.gh{% endblock %}</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% load static %}
        {% block style %}
        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" media="screen" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&family=Cousine&display=swap" rel="stylesheet">
        {% endblock %}
        {% block js %}
        <script type="text/javascript" src="{% static 'utils.js' %}"></script>
        {% endblock %}
    </head>
    <body>
        {% include 'layout/nav.html' %}
        <main class="" style="max-width:auto; margin-left:auto; margin-right:auto;">
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
